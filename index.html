<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reMarkable Drawing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .content { width: 810px; margin: 0 auto; }
        canvas { border: 1px solid black; cursor: crosshair; }
        .commands { margin-top: 10px; }
        button { padding: 5px 10px; margin-right: 10px; }
        #connectionStatus { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="content">
        <h1>reMarkable Drawing</h1>
        <canvas id="canvas" width="1404" height="1872"></canvas>
        <div class="commands">
            <button id="captureBtn">Start Capture</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="connectionStatus">Disconnected</div>
    </div>
    <script src="draw.js"></script>
</body>
</html>
